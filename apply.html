    <h1>Job Application</h1>
    <p>This is the apply web for you
    </p>
    <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Basic Info</legend>
            <p><label for="job_ref_num"> Job Reference Number</label>
                <input type="text" name="job_ref_num" id="job_ref_num" size="5" pattern="[a-zA-Z0-9]{5}"
                    title="Please enter exactly 5 aplphanumeric characters" >
            </p>
            <p><label for="first_name"> First Name</label>
                <input type="text" name="first_name" id="first_name" size="20" pattern="[A-Za-z]{1,20}"
                    title="Only maximum of 20 alphabetical characters allowed" >
            </p>
            <p> <label for="last_name"> Last Name</label>
                <input type="text" name="last_name" id="last_name" size="20" pattern="[A-Za-z]{1,20}"
                    title="Only alphabetical characters allowed" >
            </p>
            <p>
                <label for="date_of_birth"> Date of Birth</label>
                <input type="text" name="date_of_birth" id="date_of_birth" size="20"
                    pattern="([0]?[1-9]|[1-2]?[0-9]|[3]?[0-1])/([0]?[1-9]|[1]?[0-2])/\d{4}" title="dd/mm/yyyy" >
            </p>
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <p><label><input type="radio" name="gender" value="Men" >Men</label>
                <label><input type="radio" name="gender" value="Women">Women</label>
            </p>
        </fieldset>
        <p>
            <label for="street_address">Street Address</label>
            <input type="text" name="street_address" id="street_address" size="30" maxlength="40">
        </p>
        <p>
            <label for="suburb_town">Suburb/Town</label>
            <input type="text" name="suburb_town" id="suburb_town" size="30" maxlength="40">
        </p>
        <p>
            <label for="state">State</label>
            <select name="state" id="state">
                <option value="">Please Select</option>
                <option value="VIC">VIC</option>
                <option value="NSW">NSW</option>
                <option value="QLD">QLD</option>
                <option value="NT">NT</option>
                <option value="WA">SA</option>
                <option value="SA">SA</option>
                <option value="TAS">TAS</option>
                <option value="ACT">ACT</option>
            </select>
        </p>
        <p>
            <label for="postcode">Postcode</label>
            <input type="text" name="postcode" id="postcode" size="10" pattern="\d{4}">
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label for="phone_num">Phone Number</label>
            <input type="text" name="phone_num" id="phone_num" pattern="[0-9\s]{8,12}">
        </p>
        <fieldset>
            <legend>Skill List</legend>
            <label><input type="checkbox" name="skill_list[]" value="Programming and Scripting Languages">Programming and Scripting Languages</label><br>
            <label><input type="checkbox" name="skill_list[]" value="Web Development">Web Development</label><br>
            <label><input type="checkbox" name="skill_list[]" value="Database Management">Database Management</label><br>
            <label><input type="checkbox" name="skill_list[]" value="Cloud Computing">Cloud Computing</label><br>
            <label><input type="checkbox" name="skill_list[]" value="Cybersecurity">Cybersecurity</label><br>
            <label><input type="checkbox" name="skill_list[]" value="Other Skills">Other Skills</label>
        </fieldset>
        <p>
            <label>Other Skills</label>
            <br><textarea name="other_skills" rows="6" cols="25" placeholder="Write your other skills here..."></textarea></p>
        </p>
        <fieldset> <!--This is maybe one of enhancements-->
            <legend>Upload your CV</legend>
            <p><input type="file" name="cv_upload" id="cv_upload">
        </fieldset></p>
        <input type="submit" value="Apply">
    </form>
